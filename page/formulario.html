    <section class="primeraparte">

    <section class="segundaparte">
        <h3 class="tituloUno">completa el formulario</h3>

    <section class="formulario">

        <div class="nombre">
            <label for="inputPassword5" class="form-label">Nombre</label>
            <input type="Nombre" id="inputPassword5" class="form-control" aria-describedby="passwordHelpBlock">
            <div id="passwordHelpBlock" class="form-text">
            Completa con tu nombre
            </div>
        </div>
    <br>
        <div class="apellido">
            <label for="inputPassword5" class="form-label">Apellido</label>
            <input type="Apellido" id="inputPassword5" class="form-control" aria-describedby="passwordHelpBlock">
            <div id="passwordHelpBlock" class="form-text">
            Completa con tu apellido
            </div>
        </div>
    <br>
        <div class="sexo">
            <div class="mb-3">
            <label for="disabledSelect" class="form-label">Sexo</label>
            <select id="disabledSelect" class="form-select">
                <option>Femenino</option>
                <option>Masculino</option>
                <option>otro</option>
            </select>
            </div>
        </div>
    <br>
    
        <div class="email">
            <label for="exampleInputEmail1" class="form-label">Dirección de email</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            <div id="emailHelp" class="form-text">No compartiremos tu mail con nadie más.</div>
        </div>
    <br>
    <br>   
        <button type="submit" class="btn btn-primary">Submit</button>

    <br>
